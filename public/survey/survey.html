<!DOCTYPE html>
<html lang="en">

<head>
  <title>Survey</title>
  <meta name="viewport" content="width=device-width" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/jquery"></script>
  <script src="https://npmcdn.com/zone.js"></script>
  <script src="https://npmcdn.com/core-js@2.6.5/client/shim.min.js"></script>
  <script src="https://npmcdn.com/rxjs@5.0.0-beta.6/bundles/Rx.umd.js"></script>
  <script src="https://npmcdn.com/@angular/core@2.0.0-rc.5/bundles/core.umd.js"></script>
  <script src="https://npmcdn.com/@angular/common@2.0.0-rc.5/bundles/common.umd.js"></script>
  <script src="https://npmcdn.com/@angular/compiler@2.0.0-rc.5/bundles/compiler.umd.js"></script>
  <script src="https://npmcdn.com/@angular/platform-browser@2.0.0-rc.5/bundles/platform-browser.umd.js"></script>
  <script
    src="https://npmcdn.com/@angular/platform-browser-dynamic@2.0.0-rc.5/bundles/platform-browser-dynamic.umd.js"></script>
  <script src="https://unpkg.com/survey-angular@1.8.70/survey.angular.min.js"></script>
  <link href="https://unpkg.com/survey-core@1.8.51/modern.min.css" type="text/css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.6.4/showdown.min.js"></script>
  <script src="https://unpkg.com/nouislider@9.2.0/distribute/nouislider.js"></script>
  <script src="https://unpkg.com/wnumb@1.1.0"></script>
  <link href="https://unpkg.com/nouislider@9.2.0/distribute/nouislider.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/surveyjs-widgets@1.8.70/surveyjs-widgets.min.js"></script>


  <link rel="stylesheet" href="./survey.css" />


</head>

<body>
  <div class="wrapper container-fluid">

    <div class="container shadow p-3 mb-5 bg-white rounded-3" style="width: 60%;">
      <ng-app></ng-app>
      <div class="margin-top" id="surveyResult"></div>

    </div>
    <div id="surveyStatusMenu" class="p-3 shadow bg-white rounded-3">
      <h5>Choice Breakdown</h5>
      <ul id="choice-list" class="list-group list-group-flush" style="text-align:left"></ul>
      <div class="row mt-2">
        <span id="tot-pec-span" style="color: green;" class="col">
          <span class="text-uppercase">Total: </span>
          <span id="pec-span">0</span>
          <span id="pec-warning" style="font-size: 0.7em;"></span>
        </span>
        
      </div>


    </div>
  </div>


  <script type="text/javascript" src="../cookieHelper.js"></script>
  <script type="text/javascript" src="./survey.js"></script>

  </div>
</body>

</html>
